[general]
dbfilepath = "./apachelog.db"
timeformat = "02/Jan/2006:15:04:05 -0700"
mydomain = "mocacinno.com"

[parser]
pad = "/var/log/apache2/"
fileregex = "^access.*"

[output]
pad = "./output/"
number_of_days_detailed = 31
number_of_days_per_hour = 90
number_of_days_per_day = 365
number_of_days_per_week = 1095
number_of_days_per_month = 3650
max_rows_in_table = 5000
nodetailedstats = true

[ignorevisitorips]
ipofmyself = 5.5.5.5
myotherip = 8.8.8.8

[ignorehostagents]
googlebot = ".*google.*"
bingbot = ".*bing.*"
yandexbot = ".*yandex.*"
nobots = "(?i).*bot.*"
nowordpress = "(?i)wordpress"
nowget = "(?i)wget"
nospider = "(?i)spider"
nojava = "(?i)java"

[ignorereferrers]
mijneigen = ".*localhost.*"

[ignoredrequests]
xmlrpc.php = ".*xmlrpc.*"
robots = ".*robots\.txt$"
nopng = "\.png$"
nojpg = "\.jpg$"
nojson = "\.json$" 
nojava = "\js$"
nocss = "\.css$"
nocatphp = "(?i).*cat\.php.*nsfw.*"
noimagephp = "(?i).*image\.php.*nsfw.*"
nowp = "wp-"
nonewusers = "users\.php\?mode\=new"
noramblings = "ramblings"
