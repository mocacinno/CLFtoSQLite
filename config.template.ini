[general]
dbfilepath = "./apachelog.db"
timeformat = "02/Jan/2006:15:04:05 -0700"
mydomain = "demo.com"

[parser]
pad = "./backup/"
fileregex = "\.gz$"

[output]
pad = "./output/"
number_of_days_detailed = 31
number_of_days_per_hour = 90
number_of_days_per_day = 365
number_of_days_per_week = 1095
number_of_days_per_month = 3650
max_rows_in_table = 10000

[ignorevisitorips]
ipofmyself = 5.5.5.5
myotherip = 7.7.7.7

[ignorehostagents]
googlebot = ".*google.*"
bingbot = ".*bing.*"
yandexbot = ".*yandex.*"

[ignorereferrers]
mijneigen = ".*localhost.*"

[ignoredrequests]
xmlrpc.php = ".*xmlrpc.*"
robots = ".*robots\.txt$"

